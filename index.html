<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload File</title>
</head>

<body>
    <form ref="uploadForm" action="http://localhost:3000/api/file/upload" method="post" encType="multipart/form-data" target="_blank">
        <input type="file" name="key01" multiple/>
        <input type="file" name="key02" multiple/>
        <input type="file" name="key03" multiple/>
        <button type="submit">Upload</button>
    </form>
    <br>
    <input id="txtFilePath" placeholder="Enter filePath" type="text"><button onclick="download()">Download File</button><button onclick="remove()">Remove File</button>
</body>
<script>
    function download(){
        const filePath = document.getElementById('txtFilePath').value;
        window.open(`http://localhost:3000/api/file/download?filePath=${filePath}`);
    }

    function remove(){
        const filePath = document.getElementById('txtFilePath').value;
        window.open(`http://localhost:3000/api/file/delete?filePath=${filePath}`);
    }
</script>
</html>
